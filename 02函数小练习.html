		//选择排序
		var arr = [2,3,41,2,34,5];
		for (var i = 0; i < arr.length-1; i++) {
			var min =i;
			var temp=0;
			for(var j=i+1;j<arr.length;j++){
				if (arr[j]<arr[min]) {
					min=j;
				}
			}
			temp=arr[i];
			arr[i]=arr[min];
			arr[min]=temp;
		}
		console.log(arr);
		//冒泡排序和选择排序都是只进行了length-1次排序
